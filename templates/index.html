<!DOCTYPE html>
<html>
<head>
    <title>Heat Transfer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Heat Transfer Prediction</h1>
    <form action="/predict" method="post">
        <label>Thermal Conductivity:</label>
        <input type="text" name="thermal_cond" required>

        <label>Block Size:</label>
        <input type="text" name="block_size" required>

        <label>Source Temperature:</label>
        <input type="text" name="source_temp" required>

        <label>Ambient Temperature:</label>
        <input type="text" name="ambient_temp" required>

        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
